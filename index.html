<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="language" content="pt-br">
  <link rel="icon" href="pokebola.png"><!--imagem do icone do html (favicon) -->
  <title>pokemon</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <img src="./pokedex-3d-logo.png" alt="imagem de uma Pokedex" class="logo"><!--imagem do logo pokedex -->
</head><!-- alt ajuda na acessibilidade do df visual -->

<body>

  <nav class="nav"><!--sintaxe naveção para outras paginas -->
    <div class="box">
      <a href="estatistica.html">
        <div class="escritafiltro">Filtros de pesquisa</div>
      </a>
    </div>
  </nav>

  <main>
    <div>
      <img src="https://pokeapi.co/api/v2/pokemon" alt="imagem do pokemon" class="pokemon__image">
      <img src="pokebola.png" alt="imagem de uma pokebola aberta" class="pokebola">
    </div>

    <section class="pokemon__data">
      <strong><span class="pokemon__number"></span> -
        <span class="pokemon__name"></span></strong>
    </section>

    <form class="form">

      <input type="search" id="inputSearch" class="input__search" placeholder="Nome ou Numero " required=""><!--indica que so vai realizar apos realizar o que esta dentro -->

    </form>

    <ul class="buttons"><!-- elemento semantico para lista desordenada/ ordenada seria OL -->
      <button class="button btn-prev">Voltar &lt;</button><!-- "&lt;"" é um simbolo ASCII referencia para menor que  -->
      <button class="button btn-next">Seguir &gt;</button><!-- " &gt;" é um simbolo ASCII referencia para maior que-->
    </ul>

  </main>

  <script src="main.js" type="module"></script>


</body>



</body>

</html>
